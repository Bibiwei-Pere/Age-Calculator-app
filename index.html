<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/index.css">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">

    <!-- Input -->
    <div class="input-wrapper">
      <div>
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD">
      </div>
      <div>
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM">
      </div>
      <div class="m-r">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY">
      </div>
    <button class="date_display"><img src="/assets/images/icon-arrow.svg" alt="arrow"></button>

    <!-- Text -->
    </div>
    <div class="text-wrapper">
      <div>
        <div class="display">--</div>
        <h1>years</h1>
      </div>
      <div>
        <div class="display">--</div>
        <h1>months</h1>
      </div>
      <div>
        <div class="display">--</div>
        <h1>days</h1>
      </div>
    </div>
  </main>

  <script src="/assets/js/index.js"></script>
</body>
</html>
